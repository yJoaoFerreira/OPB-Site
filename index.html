<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <title>One Piece Brasil | Início</title>
</head>
<body>

    <div class="container">
        <header class="topbar">
            <div class="topbar-left">
                <a href="#" class="button-navbar">
                    <span class="icon">?</span>
                    <span class="text">Início</span>
                </a>

                <a href="#" class="button-navbar">
                    <span class="icon">?</span>
                    <span class="text">Regras</span>
                </a>

                <a href="#" class="button-navbar">
                    <span class="icon">?</span>
                    <span class="text">Wiki</span>
                </a>

                <a href="#" class="button-navbar">
                    <span class="icon">?</span>
                    <span class="text">Textura</span>
                </a>

                <a href="#" class="button-navbar">
                    <span class="icon">?</span>
                    <span class="text">Launcher</span>
                </a>
            </div>

            <div class="hidden"></div>
            <div class="topbar-right"></div>
        </header>

        <div class="sub-header">
            <div class="logo-sub-header">
                <a href="#">
                    <img src="#" alt="Logo" class="logo">
                </a>
            </div>
            <div class="content-sub-header">
                <div class="statistics">
                    <div class="server">
                        <div class="server-icon">
                            <span class="icon">?</span>
                        </div>

                        <div class="server-info">
                            <div class="server-name">onepiecebrasil</div>
                            <div class="server-online">
                                <span id="minecraft-online">10</span> Piratas jogando
                            </div>
                        </div>
                    </div>

                    <div class="socials">
                        <a href="#" class="social">
                            <div class="social-icon">
                                <span class="icon">?</span>
                            </div>

                            <div class="social-status">
                                <span id="discord-oline">10</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="announcement"></div>
            </div>
        </div>
        <div class="sidebar"></div>
        <div class="modal"></div>
    </div>

    <footer>
        <div class="container">
            <div class="rows">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="copyright"></div>
        </div>
    </footer>
